<section>
	<div class="text-center">
		<h2 class="h1 dark-blue text-center pb-5">Projects</h2>
		<h1>See My Works Which Will Amaze You!</h1>
		<p class="Poppins h4">
			Develop the best quality website that serves for the long term. Well-documented, clean,
			easy, and elegant interface helps any non-technical clients.
		</p>
	</div>

	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="contenedor">
				<div *ngFor="let card of cards; let i = index" class="card"
					[ngClass]="{ 'principal': i === currentStep, 'siguiente': i > currentStep, 'anterior': i < currentStep }"
					[style.backgroundColor]="card.backgroundColor" ontouchstart="onTouchStart($event)"
					ontouchend="onTouchEnd($event)">
					<div class="card-image">
						<img [src]="card.image" [alt]="card.title">
						<div class="overlay">
							<a [href]="card.link" target="_blank" class="link-icon">
								<i class="fas fa-external-link-alt"></i>
							</a>
						</div>
					</div>
					<div class="card-content" style="background-color: white;">
						<h3>{{ card.title }}</h3>
						<p>{{ card.description }}</p>
						<div class="card-navigation">
							<div>
								<span *ngFor="let dot of cards; let j = index" class="dot"
									[ngClass]="{'active-dot': j === currentStep}">
								</span>
							</div>
							<div class="buttons">
								<button *ngIf="currentStep > 0" (click)="previousCard()"
									class="previous-button">&#8592;</button>
								<button *ngIf="currentStep < cards.length - 1" (click)="nextCard()"
									class="next-button">&#8594;</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
</section>
