  <button id="scrollToTopBtn" class="button" onclick="scrollToTop()">
    <svg viewBox="0 0 384 512" class="svgIcon">

    </svg>
  </button>

</body>
<script>
  // Show button after scrolling past the home section (except on Profile & Login pages)
  window.onscroll = function () {
    const button = document.getElementById("scrollToTopBtn");
    const homeSection = document.getElementById("home");
    const currentPath = window.location.pathname;

    if (currentPath.includes("/profile") || currentPath.includes("/login")) {
      button.style.display = "none";
      return;
    }

    if (window.scrollY > homeSection.offsetHeight) {
      button.style.display = "flex"; // Show button
    } else {
      button.style.display = "none"; // Hide button
    }
  };

  // Function to scroll to the top
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>
